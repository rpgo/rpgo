language: php

php:
  - 5.5

before_script:
  - composer self-update
  - composer install --dev --prefer-source --no-interaction

script:
  - vendor/bin/phpspec run
  - vendor/bin/behat -f progress

after_success:
  - composer install --no-dev --prefer-source --no-interaction
  - find -type f -exec curl -v -u $FTP_USER:$FTP_PASSWORD --ftp-create-dirs -T {} ftp://$FTP_SERVER/{} \;

notifications:
  email:
    recipients:
      - tolilybelle@gmail.com
    on_success: change
    on_failure: always